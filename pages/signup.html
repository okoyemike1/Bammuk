<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="vh-100" style="font-family: 'Inter', sans-serif;">
    <main class="vh-100 d-flex justify-content-center ">
        <div class="row  container-fluid">

            <div class="col-lg col-sm col-md">
                <div class=" d-flex flex-column align-items-center justify-content-center w-100 h-100 gap-5 ">
                    
                    <div>
                        <h1 class="fw-bold text-center">Create an Account</h1>
                        <h5 class="text-body-tertiary fs-5">Fill in your details below to create an account</h5>
                    </div>
                    
                    <div class="d-flex flex-column " style="width: 85%;">
                        
                        <form id="registerForm" class="d-flex flex-column gap-3">

                            <div class="mb-2">
                                <label for="email" class="form-label text-body-secondary">Email address</label>
                                <div class=" d-flex border align-items-center gap-1 rounded-3 "> 
                                    <i class="bi bi-envelope ms-3 "></i> <input type="email" name="email" class="form-control border border-0 py-3" id="email" aria-describedby="emailHelp" placeholder="johndoe@gmail.com"> 
                                </div>

                            </div>

                            <div class="mb-2">
                                <label for="password" class="form-label text-body-secondary">Password</label>
                                <div class="d-flex align-items-center justify-content-center border gap-1 rounded-3">
                                    <i class="bi bi-lock ms-3"></i>
                                    <input type="password" name="password" class="form-control border border-0 py-3 " id="password" placeholder="*** *** ***" >
                                </div>
                            </div>

                            <div class="mb-3" >
                                <label for="confirm_password" class="form-label text-body-secondary">Confirm password</label>
                                <div class="d-flex align-items-center justify-content-center border gap-1 rounded-3">
                                    <i class="bi bi-lock ms-3"></i>
                                    <input type="password" name="confirm_password" class="form-control border border-0 py-3 " id="confirm_password" placeholder="*** *** ***">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary fw-bold rounded-3 bg-dark border-0">Signup</button>

                        </form>
                    </div>

                    <div class=" d-flex flex-column gap-4 align-items-center">
                        <P class="text-body-tertiary p-0 m-0">Or Signup With</P>
                        <div class=" d-flex gap-4 ">
                            <button class="px-5 py-2 rounded-3 border   bg-white text-center " style="font-size: 85%;"><img src="/Assets/img/flat-color-icons_google.png" alt="" class="mx-2">Google</button>
                            <button class="px-5 py-2 rounded-3 border bg-white" style="font-size: 85%;"> <img src="/Assets/img/icon-park-solid_apple.png" alt="" srcset="" class="mx-2 ">Apple</button>
                        </div>

                                <div>
                                    <p class="text-body-secondary">Have An Account?  <a href="" class="text-decoration-none">Log In</a></p>
                                </div>
                    </div>
                </div>
            </div>

            <div class="col-lg col-sm col-md">
                <div class="w-100 h-100">
                    <img src="/Assets/img/308838aa361b9d3e7163892e63d0efa2605d1ec4.jpg" alt="" srcset="" class="img-fluid p-0 m-0 rounded-4  d-none d-sm-block">
                </div>
            </div>
        </div>
    </main>
